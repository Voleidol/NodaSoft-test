<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NodaSoft</title>
</head>
<body>
    <div class="wraper">
        <header>
            <div class="head">
                <button><a href="#openModal">Open pop-up button</a></button>
            </div>
        </header>

        <section>
            <div class="main">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
            </div>
        </section>

        <section>
            <div class="blue-block">
                <div class="blue-one"></div>
                <div class="blue-two"></div>
                <div class="blue-three"></div>
                <div class="blue-four"></div>
            </div>
        </section>

        <footer>
            <div class="foot-blue"></div>
        </footer>

        <div id="openModal" class="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button><a href="#close" title="Close" class="close">X</a></button>
                </div>
                
              </div>
              <div class="modal-body">    
                <h4>Pop-up</h4>
              </div>
            </div>
          </div>
          
    </div>
</body>
</html>
